name: absensi_elektronik
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  file_picker: ^6.1.1
  image_picker: ^1.0.7
  http: ^1.1.0
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  location: ^5.0.3
  font_awesome_flutter: ^10.7.0
  fluttericon: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  
flutter_icons:
  android: true
  ios: true
  image_path: "assets/1024.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  # - images/a_dot_ham.jpeg
  
fonts:
    - family: Raleway
      fonts:
        - asset: Assets/fonts/Raleway/static/Raleway-Regular.ttf
        - asset: Assets/fonts/Raleway/static/Raleway-Medium.ttf
          # style: Medium
        - asset: Assets/fonts/Raleway/static/Raleway-SemiBold.ttf
          # style: SemiBold
        - asset: Assets/fonts/Raleway/static/Raleway-Bold.ttf
          # style: Bold